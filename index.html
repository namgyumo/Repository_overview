<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NamGyumo's GitHub Projects</title>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0d1117;
      color: #e6edf3;
      text-align: center;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #58a6ff;
    }
    .repo-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .repo {
      background: #161b22;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      transition: 0.3s;
      cursor: pointer;
    }
    .repo:hover {
      background: #21262d;
      transform: scale(1.05);
    }
    a {
      color: #9be9a8;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }
    iframe {
      width: 100%;
      height: 700px;
      border: none;
      margin-top: 40px;
      border-radius: 10px;
      background-color: #0d1117;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ NamGyumo's GitHub Repository Portal</h1>
  <p>Choose a repository to view its HTML overview:</p>

  <div class="repo-list">
    <div class="repo">
      <a href="javascript:void(0)" onclick="loadRepo('https://namgyumo.github.io/Data-structure-practice/')">ðŸ“˜ Data Structure</a>
    </div>
    <div class="repo">
      <a href="javascript:void(0)" onclick="loadRepo('https://namgyumo.github.io/Backjoon/')">ðŸ“— Baekjoon</a>
    </div>
    <div class="repo">
      <a href="javascript:void(0)" onclick="loadRepo('https://namgyumo.github.io/RPG-Project/')">ðŸŽ® RPG Project</a>
    </div>
  </div>

  <iframe id="repoFrame" src=""></iframe>

  <script>
    function loadRepo(path) {
      const iframe = document.getElementById("repoFrame");
      iframe.src = path;
      window.scrollTo({ top: iframe.offsetTop, behavior: 'smooth' });
    }
  </script>
</body>
</html>
